<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap 地圖與搜尋</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 800px; height: 600px;"></div>
    <input type="text" id="searchInput" placeholder="搜尋地點">
    <button onclick="searchLocation()">搜索</button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const marker = L.marker([51.5, -0.09]).addTo(map);

        function searchLocation() {
            const searchInput = document.getElementById('searchInput').value;
            if (searchInput) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${searchInput}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const lat = parseFloat(data[0].lat);
                            const lon = parseFloat(data[0].lon);
                            map.setView([lat, lon], 13);
                            marker.setLatLng([lat, lon]);
                        }
                    })
                    .catch(error => {
                        console.error('Error searching location:', error);
                    });
            }
        }

        // 在地圖上添加點擊事件監聽器
        map.on('click', function(event) {
            const lat = event.latlng.lat;
            const lon = event.latlng.lng;
            const popup = L.popup()
                .setLatLng(event.latlng)
                .setContent(`緯度: ${lat}<br>經度: ${lon}`)
                .openOn(map);
        });
    </script>
</body>
</html>
