<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap 地圖與搜尋</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #map {
            width: 80%;
            height: 80vh;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <input type="text" id="searchInput" placeholder="搜尋地點">
    <button onclick="searchLocation()">搜索</button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/astronomyjs/1.2.1/astronomy.min.js"></script>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const marker = L.marker([51.5, -0.09]).addTo(map);

        function searchLocation() {
            const searchInput = document.getElementById('searchInput').value;
            if (searchInput) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${searchInput}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const lat = parseFloat(data[0].lat);
                            const lon = parseFloat(data[0].lon);
                            map.setView([lat, lon], 13);
                            marker.setLatLng([lat, lon]);
                        }
                    })
                    .catch(error => {
                        console.error('Error searching location:', error);
                    });
            }
        }

        function formatDMS(coord) {
            const degrees = Math.floor(coord);
            const minutes = Math.floor((coord - degrees) * 60);
            const seconds = ((coord - degrees - minutes / 60) * 3600).toFixed(3);
            return `${degrees}° ${minutes}' ${seconds}"`;
        }

        map.on('click', function(event) {
            const lat = event.latlng.lat;
            const lon = event.latlng.lng;
            const latDMS = formatDMS(lat);
            const lonDMS = formatDMS(lon);
            
            const clickTime = new Date().toLocaleString();
            
            const julianDate = Astronomy.Conjunctions.julianDay(
                new Date().getFullYear(),
                new Date().getMonth() + 1,
                new Date().getDate(),
                new Date().getHours(),
                new Date().getMinutes(),
                new Date().getSeconds()
            );
            
            const moonRiseSet = Astronomy.Moon.riseSet(julianDate, lat, lon);
            
            const popupContent = `
                緯度: ${latDMS}<br>
                經度: ${lonDMS}<br>
                點擊時間: ${clickTime}<br>
                月球升起時間: ${Astronomy.Format.time(moonRiseSet.rise)}<br>
                月球落下時間: ${Astronomy.Format.time(moonRiseSet.set)}
            `;
            
            const popup = L.popup()
                .setLatLng(event.latlng)
                .setContent(popupContent)
                .openOn(map);
        });
    </script>
</body>
</html>
