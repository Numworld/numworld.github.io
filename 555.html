<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System on OSM</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        // 初始化地图
        var map = L.map('map').setView([51.505, -0.09], 2);

        // 添加OSM图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 添加搜索框
        L.Control.geocoder().addTo(map);

        var sunMarker, earthMarker, sunLatLng, earthLatLng;

        // 设置太阳位置
        function setSunPosition(e) {
            if (sunMarker) {
                map.removeLayer(sunMarker);
            }
            if (earthMarker) {
                map.removeLayer(earthMarker);
                earthLatLng = null;
            }
            sunLatLng = e.latlng;
            sunMarker = L.marker(sunLatLng, {title: "Sun"}).addTo(map).bindPopup('Sun').openPopup();
        }

        // 设置地球位置
        function setEarthPosition(e) {
            if (earthMarker) {
                map.removeLayer(earthMarker);
            }
            earthLatLng = e.latlng;
            earthMarker = L.marker(earthLatLng, {title: "Earth"}).addTo(map).bindPopup('Earth').openPopup();
            sunMarker.openPopup(); // 保持太阳的名字标签显示
        }

        // 添加点击事件监听器
        map.on('click', function(e) {
            if (!sunLatLng) {
                setSunPosition(e);
            } else if (!earthLatLng) {
                setEarthPosition(e);
            } else {
                setSunPosition(e);
            }
        });
    </script>
</body>
</html>
